<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"
  ></script>
    
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <h1 class="lol"></h1>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="time-block">
        <div><label class="hour"> <span class="numbertime">9</span>am</label>
            <textarea placeholder="ENTER" class="textarea" id="textarea"></textarea><button id="btn" class="saveBtn">save</button></div>
                            <!--next block-->

            <div><label class="hour"> <span class="numbertime1">10</span>am</label>
                <textarea placeholder="ENTER" class="textarea" id="textarea1"></textarea><button id="btn" class="saveBtn">save</button></div>
                <!--next block-->
         <div><label class="hour"> <span class="numbertime2">11</span>am</label>
            <textarea placeholder="ENTER" class="textarea" id="textarea2"></textarea><button id="btn" class="saveBtn">save</button></div>
                            <!--next block-->

            <div><label class="hour"> <span class="numbertime3">12</span>am</label>
                <textarea placeholder="ENTER" class="textarea" id="textarea3"></textarea><button id="btn" class="saveBtn">save</button></div>
                <!--next block-->
                <div><label class="hour"> <span class="numbertime4">1</span>am</label>
                    <textarea placeholder="ENTER" class="textarea" id="textarea4"></textarea><button id="btn" class="saveBtn">save</button></div>
                                    <!--next block-->

                    <div><label class="hour"> <span class="numbertime5">2</span>am</label>
                        <textarea placeholder="ENTER" class="textarea" id="textarea5"></textarea><button id="btn" class="saveBtn">save</button></div>
                        <!--next block-->
         <div><label class="hour"> <span class="numbertime6">3</span>am</label>
            <textarea placeholder="ENTER" class="textarea" id="textarea6"></textarea><button id="btn" class="saveBtn">save</button></div>
            <!--next block-->
            <div><label class="hour"> <span class="numbertime7">4</span>am</label>
                <textarea placeholder="ENTER" class="textarea" id="textarea7"></textarea><button id="btn" class="saveBtn">save</button></div>
                <!--next block-->
                <div><label class="hour"> <span class="numbertime8">5</span>am</label>
                    <textarea placeholder="ENTER" class="textarea" id="textarea8"></textarea><button id="btn" class="saveBtn">save</button></div>
                    <!--next block-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
