<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css" />
    
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="time-block">
        <div><label class="hour">9am</label>
            <textarea placeholder="ENTER" class="textarea" id="textarea"></textarea><button id="btn" class="saveBtn">save</button></div>

        <p><label class="hour">9am</label><input placeholder="ENTER" class="textarea" id="textarea"><button class="saveBtn">save</button></p>
      </div>
     <br>
     <div class="time-block">
        <p><label class="hour">10am</label><input class="textarea" id="textarea"><button class="saveBtn">save</button></p>
      </div>
     <br>
     <div class="time-block">
        <p><label class="hour">11am</label><input type="text" class="textarea" id="textarea"><input type="button"  class="saveBtn" value="save"></p>
      </div>
     <br>
     <div class="time-block">
        <p><label class="hour">12pm</label><input class="textarea" id="textarea"><button class="saveBtn">save</button></p>
      </div>
     <br>
     <div class="time-block">
        <p><label class="hour">1pm</label><input class="textarea" id="textarea"><button class="saveBtn">save</button></p>
      </div>
     <br>
     <div class="time-block">
        <p><label class="hour">2pm</label><input class="textarea" id="textarea"><button class="saveBtn">save</button></p>
      </div>
     <br>
     <div class="time-block">
        <p><label class="hour">3pm</label><input class="textarea" id="textarea"><button class="saveBtn">save</button></p>
      </div>
     <br>
     <div class="time-block">
        <p><label class="hour">4pm</label><input class="textarea" id="textarea"><button class="saveBtn">save</button></p>
      </div>
     <br>
     <div class="time-block">
        <p><label class="hour">5pm</label><input class="textarea" id="textarea"><button class="saveBtn">save</button></p>
      </div>
     <br>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
